<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="top-body">
<main>
    <header>

<img class="logo" src="images/logo/logo.png" alt="logo" width="120" height="120" alt="Dash logo">
</img>
    <h1>Want to be your own boss?</h1>
    <p class="tagline">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    <img src="images/bg-image/scooter.svg" class="scooter" alt="scooter">
</header>

<!--This is the contact form of the landing page. In here, the user will input their name, last name, email, and phone number.-->

<div class="contact-form">
    <h2>Apply Now</h2>
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="johndoe@email.com">
    
    <!--phone number must be inserted here-->
    <label for="pnumber">Phone Number</label>
    <input type="number" id="phone" name="phone" placehodler="Your phone number">
    
    <!--checkbox for agreement terms-->
    <input type="checkbox" name="checkbox" value="check">I agree to dash terms
  </input>
<div id="submit">
    <input class="submit" type="submit" value="DRIVE WITH US">
</div>
  </form>
</div>
</body>
<footer>
    
    <!--Bolded text-->
    <h2>See how much you can earn with Dash.</h2>
    <p>how many hours do you want to drive with us this week?</p>
    <div class="calculator">
<!--calculator-->
<!--Input for hours of driving-->
<label for="hours"></label>
<input type="number" name="hours" placeholder="Hours">
<!--Input for City-->
<label for="city"></label>
<select id="city" name="city">
<option value="ottawa">Ottawa</option>
<option value="toronto">Toronto</option>
<option value="montreal">Montreal</option>
<option value="calgary">Calgary</option>

</select>
</section>
<!--calculate will be used to space the button from all other elemnts-->

    </button>
</div>

    <a href="https://instagram.com">

    <a href="https://twitter.com">
    <img src="images/icons/twitter.svg"></a>
    <a href="https://linkedin.com">
    <img src="images/icons/linkedin.svg"></a>
</div>
</footer>
</main>
